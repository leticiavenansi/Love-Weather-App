<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Love Weather App ♡</title>
  </head>

  <body>
    <div class="container">
      <h1>Love Weather App ♡</h1>
      <h2>Date</h2>
      <div class="columns">
        <div class="form-group">
          <form id="myCity">
            <input type="text" id="myCityInput" placeholder="My City" />
            <input type="submit" value="Search" class="button" />
          </form>
          <h3></h3>
          <h4 class="hidden" id="h4-1">
            <img src="" class="mainIcon" id="myIcon" />
            <span id="myTemperature"></span>
          </h4>
          <div id="myCondition" class="info"></div>
          <div id="myHumidity" class="info"></div>
          <div id="myWind" class="info"></div>
          <ul class="hidden" id="ul1">
            <div id="myForecast"></div>
          </ul>
        </div>

        <div class="form-group">
          <form id="baesCity">
            <input type="text" id="baesCityInput" placeholder="Bae's City" />
            <input type="submit" value="Search" class="button" />
          </form>
          <h5></h5>
          <h4 class="hidden" id="h4-2">
            <img src="" class="mainIcon" id="baesIcon" />
            <span id="baesTemperature"></span>
          </h4>
          <div id="baesCondition" class="info"></div>
          <div id="baesHumidity" class="info"></div>
          <div id="baesWind" class="info"></div>
          <ul class="hidden" id="ul2">
            <div id="baesForecast"></div>
          </ul>
        </div>
      </div>
      <footer>
        This project was coded by
        <a class="link" href="https://github.com/leticiavenansi"
          >Letícia Venansi</a
        >, is open-sourced on
        <a
          class="link"
          href="https://github.com/leticiavenansi/Love-Weather-App"
          >Github</a
        >
        and hosted on
        <a class="link" href="https://love-weather-app.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
